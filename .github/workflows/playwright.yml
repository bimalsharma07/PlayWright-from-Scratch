name: Playwright Test Pipeline

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      - master

jobs:
  # -----------------------------
  # SMOKE TESTS (Runs on PR)
  # -----------------------------
  smoke:
    if: github.event_name == 'pull_request'
    name: üß™ Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t playwright-from-scratch .

      - name: Run Smoke Tests in Docker
        env:
          BASE_URL: "https://www.saucedemo.com/"
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: |
          docker run --rm -v $(pwd)/allure-results:/app/allure-results \
            -e BASE_URL=${BASE_URL} \
            -e USERNAME=${USERNAME} \
            -e PASSWORD=${PASSWORD} \
            playwright-from-scratch \
            npx playwright test --grep "@smoke"

      - name: Install Allure Commandline
        run: npm install -g allure-commandline

      - name: Generate Allure Report
        run: npx allure-commandline generate ./allure-results --clean -o ./allure-report

      - name: Upload Allure Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: smoke-allure-report
          path: ./allure-report
          retention-days: 30

  # -----------------------------
  # REGRESSION TESTS (After Merge)
  # -----------------------------
  regression:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    name: üîÅ Regression Tests (Post-Merge)
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t playwright-from-scratch .

      - name: Run Regression Tests in Docker
        env:
          BASE_URL: "https://www.saucedemo.com/"
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: |
          docker run --rm -v $(pwd)/allure-results:/app/allure-results \
            -e BASE_URL=${BASE_URL} \
            -e USERNAME=${USERNAME} \
            -e PASSWORD=${PASSWORD} \
            playwright-from-scratch \
            npx playwright test --grep "@regression"

      - name: Install Allure Commandline
        run: npm install -g allure-commandline

      - name: Generate Allure Report
        run: npx allure-commandline generate ./allure-results --clean -o ./allure-report

      - name: Upload Allure Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: regression-allure-report
          path: ./allure-report
          retention-days: 30
